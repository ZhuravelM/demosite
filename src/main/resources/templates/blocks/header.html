<div th:fragment="header" class="d-flex justify-content-between align-items-center py-3">
    <div>
        <h1 class="mb-0 ms-2"><span th:text="${#authentication.name}">Користувач</span></h1>
    </div>

    <div class="flex-grow-1 text-center">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a href="/products" class="nav-link active" aria-current="page">Магазин</a>
            </li>


            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/admin/orders" class="nav-link">Закази</a>
            </li>

            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/admin/products" class="nav-link">Додати Товар</a>
            </li>


            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="/cart" class="nav-link">Кошик</a>
            </li>
        </ul>
    </div>
    <div>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <form action="#" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" style="margin-right: 10px;">Вийти</button>
            </form>
        </div>
        <div th:if="${#authorization.expression('!isAuthenticated()')}">
            <a href="/login" class="btn btn-primary" style="margin-right: 10px;">Увійти</a>
        </div>
    </div>

</div>
