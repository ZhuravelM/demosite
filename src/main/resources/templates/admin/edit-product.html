<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-4">
    <h2 class="text-center">Редагувати товар</h2>
    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Опис:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цiна:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="/admin/products" class="btn btn-secondary">Назад до переліку товарів</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
