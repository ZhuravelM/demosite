<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .status-column {
            border-left: 2px solid #dee2e6;
            padding-left: 15px;
            text-align: right;
        }

        .status-header {
            text-align: right;
        }

        .info-column {
            border-left: 2px solid #dee2e6;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-4">Усі замовлення</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 10%;">Номер замовлення</th>
            <th class="info-header" style="width: 40%;">Контактна інформація</th>
            <th class="status-header" style="width: 30%;">Статус</th>
            <th class="status-header" style="width: 20%;">Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}" style="font-size: 0.85em;">1</td>
            <td class="info-column" th:text="${order.contactInfo}" style="font-size: 1em;">example@example.com</td>
            <td class="status-column">
                <span class="badge bg-warning">Чекає на зв'язок</span>
            </td>
            <td class="status-column">
                <form th:action="@{/admin/orders/delete}" method="post">
                    <input type="hidden" name="orderId" th:value="${order.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
