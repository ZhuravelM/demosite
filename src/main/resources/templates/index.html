<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Товари</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .product-name {
            font-size: 1.2rem;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-description {
            font-size: 1.1rem;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h2>Список товарів</h2>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Назва товару</th>
            <th>Опис</th>
            <th>Цiна</th>
            <th class="text-end">Дія</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}" class="product-name">Назва товару</td>
            <td th:text="${product.description}" class="product-description">Опис товара</td>
            <td th:text="${product.price}">Цiна</td>
            <td class="text-end">
                <form th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
                    <input type="hidden" name="quantity" value="1" />
                    <button type="submit" class="btn btn-primary">Додати до кошику</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
